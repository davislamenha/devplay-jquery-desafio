<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <img src="./img/logodevplay.png" alt="">

  </header>

  <div class="loader">
    <img src="./img/loader.gif" alt="">
  </div>

  <div class="bg container form-bg">
    <p class="form-desc">Utilize o formulario para se cadastrar</p>

    <form action="" id="form">
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Insira o seu nome completo" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seuemail@email.com" required>

      <label for="phone">Celular</label>
      <input type="text" id="phone" placeholder="(82) 9 9999-9999" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" placeholder="00000-000" required>

      <div class="andress-container">
        <p>Endereço</p>
        <input type="text" id="andress">


        <div class="andress-input">
          <label for="number">Número</label>
          <label for="complement">Complemento</label>

          <input type="text" id="number">
          <input type="text" id="complement">
        </div>


        <p>Bairro</p>
        <input type="text" id="district">


        <p>Cidade</p>
        <input type="text" id="city">


        <p>Estado</p>
        <input type="text" id="state">

      </div>

      <button class="btn btn-submit" type="submit">Prosseguir</button>

    </form>
  </div>

  <div class="table bg" id="table">
    <button class="btn new-register">Cadastrar Novo</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Celular</th>
          <th>CEP</th>
          <th>Rua</th>
          <th>Número</th>
          <th>Complemento</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody class="table-content">

      </tbody>
    </table>
  </div>


  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="module" src="./js/form.js"></script>
  <script type="module" src="./js/table.js"></script>

</body>

</html>
